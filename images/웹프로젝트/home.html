<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans', Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }

        header {
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-container {
            margin-right: auto;
        }

        .logo {
            max-width: 150px;
            height: auto;
        }

        .contact-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .contact-info img {
            width: 24px; /* 아이콘의 크기 */
            height: auto;
            vertical-align: middle;
        }

        .contact-info p {
            margin: 0;
            font-size: 14px;
            color: #0061c9;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .contact-info a {
            color: #0061c9;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        nav {
            background-color: #0061c9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-bar {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
        }

        .menu-bar li {
            margin: 0 15px;
        }

        .menu-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            display: block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .menu-bar a:hover {
            background-color: #0056b3;
            border-radius: 8px;
            transform: translateY(-2px);
        }

        .menu-bar a:active {
            transform: translateY(0);
        }

        .hero-image {
            width: 100%;
            overflow: hidden;
        }

        .hero-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .main-content {
            padding: 20px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #0061c9;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #004a8a;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
